<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        
        <div class="container dark-mode">
            <input type="text" name="display" class="dark-input">
            <div class="calcButtons">
                <input type="button" value="AC" class="dark-button" onclick="clearDisplay()">
                <input type="button" value="DEL" class="dark-button" onclick="deleteLastChar()">
                <input type="button" value="%" class="dark-button" onclick="appendToDisplay('%')">
                <input type="button" value="/" class="dark-button" onclick="appendToDisplay('/')">
                <input type="button" value="7" onclick="appendToDisplay('7')" class="dark-button">
                <input type="button" value="8" onclick="appendToDisplay('8')" class="dark-button">
                <input type="button" value="9" onclick="appendToDisplay('9')" class="dark-button">
                <input type="button" value="*" class="dark-button" onclick="appendToDisplay('*')">
                <input type="button" value="4" onclick="appendToDisplay('4')" class="dark-button">
                <input type="button" value="5" onclick="appendToDisplay('5')" class="dark-button">
                <input type="button" value="6" onclick="appendToDisplay('6')" class="dark-button">
                <input type="button" value="-" class="dark-button" onclick="appendToDisplay('-')">
                <input type="button" value="1" onclick="appendToDisplay('1')" class="dark-button">
                <input type="button" value="2" onclick="appendToDisplay('2')" class="dark-button">
                <input type="button" value="3" onclick="appendToDisplay('3')" class="dark-button">
                <input type="button" value="+" class="dark-button" onclick="appendToDisplay('+')">
                <input type="button" value="00" onclick="appendToDisplay('00')" class="dark-button">
                <input type="button" value="0" onclick="appendToDisplay('0')" class="dark-button">
                <input type="button" value="." class="dark-button" onclick="appendToDisplay('.')">
                <input type="button" value="=" class="equal dark-button" onclick="calculate()">
            </div>
        </div>
             
  
       
        

        <script src="script.js"></script>
    </body>
</html>
